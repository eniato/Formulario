<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- fontface -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />


    <link rel="stylesheet" href="./src/css/main.css">



    <title>Formulário</title>



</head>

<body>
    <div class="container">
        <header>Formulário de cadastro</header>

        <form id="form">
            <div class="form first">
                <div class="detalhes pessoal">
                    <span class="tittle">Detalhes pessoal</span>

                    <div class="campos">
                        <div class="input-campo">
                            <label>Seu nome completo</label>
                            <input type="text" id="username" name="nome" placeholder="Nome completo">
                            <a>Mensagem de erro</a>
                        </div>

                        <div class="input-campo">
                            <label>Email</label>
                            <input type="email" id="email" name="email" placeholder="Email válido">
                            <a>Mensagem de erro</a>
                        </div>

                        <div class="input-campo">
                            <label>Telefone</label>
                            <input type="tel" id="telefone" name="telefone" placeholder="(00) 0000-0000">
                            <a>Mensagem de erro</a>
                        </div>
                    </div>
                </div>


                <div class="informação pessoal">
                    <span class="tittle">Informação pessoal</span>

                    <div class="campos">
                        <div class="input-campo">
                            <label>CPF</label>
                            <input type="text" id="cpf" name="cpf" required placeholder="000.000.000-00">
                            <a>Mensagem de erro</a>
                        </div>

                        <div class="input-campo">
                            <label>Endereço</label>
                            <input type="text" id="addres" name="addres" placeholder="Endereço completo">
                            <a>Mensagem de erro</a>
                        </div>

                        <div class="input-campo">
                            <label>CEP</label>
                            <input type="text" id="cep" name="cep" placeholder="00000-000">
                            <a>Mensagem de erro</a>
                        </div>
                    </div>

                    <button class="submitBtn">
                        <span class="btnText">Cadastrar</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div>
            </div>
        </form>

        <footer>
            <p>&copy; Todos os direitos reservados - 2024. </p>
        </footer>
    </div>




    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="slick/slick.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="./src/js/jquery.mask.min.js"></script>
    <script src="./src/js/jquery.validate.min.js"></script>
    <script src="./src/js/messages_pt_BR.min.js"></script>
    <script src="./src/js/main.js"></script>

</body>

</html>
